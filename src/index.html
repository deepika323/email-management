<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Email</title>
    <link rel="stylesheet" href="./index.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">-->
  </head>
  <body>
    <div class="mn-grid-5" style="border-right: solid 1px grey;">
        <input id="mn-new-email" type="text" oninput="document.getElementById('mn-email-error').style.display='none';" placeholder="enter email address">
        <span class="mn-error" id="mn-email-error" style="display: none;">Please enter a valid email address</span>
        <br><button class="mn-button" onclick="addEmail()">Add</button>
    </div>
    <div class="mn-grid-5">
        <div>
            <input placeholder="Search email" type="text" id="mn-search-email" oninput="searchEmail()">
        </div>
        <div style="margin: 20px 0px;">
            <input type="checkbox" onclick="refreshList(undefined,this.checked)">
            Show only enabled
        </div>
        <div style="    border-bottom: solid 1px #d0cdcd;margin-bottom: 20px;">
            <div style='width:20%;' class="mn-list-header">isEnabled</div>
            <div style='width:60%;' class="mn-list-header">Email</div>
            <div style='width:18%;' class="mn-list-header">Delete</div>
        </div>
        <div id="mn-email-list">
            
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
